<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  
    
    body{
   
        
        background-image: linear-gradient(#2A4C65, #FD8A95, #F9B294);
       
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3" style="background-color: #b10cc7;">1</div>
            <div class="col-sm-3" style="background-color: #b613d6;">2</div>
            <div class="col-sm-3" style="background-color: #f307df;">3</div>
            <div class="col-sm-3" style="background-color: #cc06c2;">4</div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="background-color: #cc06cc;">5</div>
            <div class="col-sm-6" style="background-color: #c906a8;">6</div>
        </div>
        <div class="row">
            <div class="col-lg-6" style="background-color: #d40ba2;">7</div>
            <div class="col-lg-6" style="background-color: #ff00f2;">8</div>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3" style="background-color: #c003c0;">9</div>
            <div class="col-6 col-lg-3" style="background-color: #f12cf1;">10</div>
            <div class="col-6 col-lg-3" style="background-color: #b907b0;">11</div>
            <div class="col-6 col-lg-3" style="background-color: #c90bcf;">12</div>
        </div>
    </div>
</body>
</html>
